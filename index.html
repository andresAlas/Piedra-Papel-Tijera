<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Piedra-Papel-Tijera-Lagarto-Spock</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
    <header>
        <div><img src="img/1.png" width="100"></div>
    </header>

    <section class="main">
        <h1>Piedra Papel Tijera Lagarto o Spock</h1>
        <p>
        Piedra, papel o tijera es un juego infantil conocido también como cachipún, jankenpón, dum-kin-voy, yan ken po, pin pon papas, chis bun papas, hakembó, chin-chan-pu, o kokepon
        </p>
    </section>

    <section class="select">
        <select id="select">
            <option value="0">Piedra</option>
            <option value="1">Papel</option>
            <option value="2">Tijera</option>
            <option value="3">Lagarto</option>
            <option value="4">Spock</option>
        </select>

        <input type="button" value="Jugar" id="btn">

        <p id="p"></p>
        <p id="pDos"></p>
    </section>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
